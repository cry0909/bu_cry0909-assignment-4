<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSA Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>LSA Search Engine</h1>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Enter your query">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>
    <div id="results">
        {% if results %}
            <ul>
                {% for result in results %}
                    <li><pre>{{ result }}</pre></li>  <!-- Use <pre> for better formatting of text blocks -->
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Bar Chart -->
    <h2>Similarity Chart:</h2>
    <div id="chart">
        <img src="{{ url_for('static', filename='similarity_chart.png') }}" alt="Cosine Similarity Bar Chart">
    </div>
</body>
</html>
